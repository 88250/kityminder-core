<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>

    <script type="text/javascript" src="node_modules/kity/dist/kity.js"></script>
</head>
<body>
<div id="minder-view"></div>
</body>

<!-- *************************** Module 形式加载引入 **************************** -->
<script type="text/javascript" src="node_modules/seajs/dist/sea-debug.js"></script>
<script type="text/javascript">
  /* global seajs */
  seajs.config({
    base: './src'
  });
  define('start', function (require) {
    var Minder = window.Minder = require('kityminder').Minder;

    // 创建 km 实例
    var km = window.km = new Minder();
    km.renderTo(document.getElementById('minder-view'));
    km.importData("json", `
    {"root":{"data":{"text":"foo","id":"20210112110313-j621q6u","type":"NodeDocument","isContainer":true},"children":[{"data":{"text":"heading1","id":"20210112105830-6rxq8yp","type":"NodeHeading","isContainer":false},"children":[{"data":{"text":"foo1","id":"20210112105917-nuauzey","type":"NodeParagraph","isContainer":false},"children":[]}]},{"data":{"text":"heading2","id":"20210112105914-en49gba","type":"NodeHeading","isContainer":false},"children":[{"data":{"text":"foo23","id":"20210112105704-j9wqidr","type":"NodeParagraph","isContainer":false},"children":[]},{"data":{"text":"item1item2item3i...","id":"20210112110143-l43nefj","type":"NodeList","isContainer":true},"children":[{"data":{"text":"item1item2item3i...","id":"20210112110144-nrrg37n","type":"NodeListItem","isContainer":true},"children":[{"data":{"text":"item1","id":"","type":"NodeParagraph","isContainer":false},"children":[]},{"data":{"text":"item2item3item22","id":"20210112110148-jdgr0lr","type":"NodeList","isContainer":true},"children":[{"data":{"text":"item2item3","id":"20210112110148-wq8eh95","type":"NodeListItem","isContainer":true},"children":[{"data":{"text":"item2","id":"","type":"NodeParagraph","isContainer":false},"children":[]},{"data":{"text":"item3","id":"20210112110150-ma39f7g","type":"NodeList","isContainer":true},"children":[{"data":{"text":"item3","id":"20210112110150-8x7ontm","type":"NodeListItem","isContainer":true},"children":[]}]}]},{"data":{"text":"item22","id":"20210112110154-t6yp480","type":"NodeListItem","isContainer":true},"children":[]}]}]},{"data":{"text":"item11","id":"20210112110156-mv3hta2","type":"NodeListItem","isContainer":true},"children":[]}]}]}]}}
    `).then(function () {
      km.getRoot().setLayout("right")
      km.useTheme("snow");
    })

    km.on("dblclick", (obj) => {
      console.log(km.getSelectedNode())
    })


  });
  seajs.use('start');
</script>
</html>
